<!DOCTYPE html>
<html lang="it">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>FUT SPIN — Accedi</title>
<link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Barlow:wght@400;600;700&display=swap" rel="stylesheet">
<style>
  :root {
    --gold: #FFD700;
    --gold2: #FFA500;
    --dark: #0a0a0f;
    --card: #1a1a28;
    --accent: #00e5ff;
    --green: #00ff88;
    --red: #ff3366;
    --text: #e8e8f0;
    --muted: #6b6b8a;
  }

  * { margin: 0; padding: 0; box-sizing: border-box; }

  body {
    background: var(--dark);
    color: var(--text);
    font-family: 'Barlow', sans-serif;
    min-height: 100vh;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    position: relative;
    overflow: hidden;
  }

  body::before {
    content: '';
    position: fixed;
    inset: 0;
    background:
      radial-gradient(ellipse 80% 60% at 50% 0%, rgba(255,215,0,0.07) 0%, transparent 60%),
      radial-gradient(ellipse 50% 50% at 80% 80%, rgba(0,229,255,0.04) 0%, transparent 50%);
    pointer-events: none;
  }

  .container {
    width: 100%;
    max-width: 420px;
    padding: 24px;
    position: relative;
    z-index: 1;
  }

  .logo {
    font-family: 'Bebas Neue', sans-serif;
    font-size: 3rem;
    letter-spacing: 4px;
    text-align: center;
    margin-bottom: 8px;
    background: linear-gradient(135deg, var(--gold), var(--gold2));
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
  }

  .logo span { -webkit-text-fill-color: var(--accent); }

  .tagline {
    text-align: center;
    color: var(--muted);
    font-size: 0.8rem;
    letter-spacing: 3px;
    text-transform: uppercase;
    margin-bottom: 40px;
  }

  .card {
    background: var(--card);
    border: 1px solid rgba(255,215,0,0.12);
    border-radius: 20px;
    padding: 36px;
    position: relative;
    overflow: hidden;
  }

  .card::before {
    content: '';
    position: absolute;
    top: 0; left: 0; right: 0;
    height: 2px;
    background: linear-gradient(90deg, transparent, var(--gold), transparent);
  }

  .card-title {
    font-family: 'Bebas Neue', sans-serif;
    font-size: 1.6rem;
    letter-spacing: 3px;
    color: var(--gold);
    margin-bottom: 24px;
    text-align: center;
  }

  .field {
    margin-bottom: 18px;
  }

  label {
    display: block;
    font-size: 0.75rem;
    font-weight: 700;
    letter-spacing: 2px;
    text-transform: uppercase;
    color: var(--muted);
    margin-bottom: 8px;
  }

  input {
    width: 100%;
    background: rgba(255,255,255,0.04);
    border: 1px solid rgba(255,255,255,0.1);
    border-radius: 10px;
    padding: 13px 16px;
    color: var(--text);
    font-family: 'Barlow', sans-serif;
    font-size: 1rem;
    font-weight: 600;
    transition: border-color 0.2s, box-shadow 0.2s;
    outline: none;
  }

  input:focus {
    border-color: rgba(255,215,0,0.4);
    box-shadow: 0 0 0 3px rgba(255,215,0,0.08);
  }

  input::placeholder { color: var(--muted); font-weight: 400; }

  .submit-btn {
    width: 100%;
    padding: 14px;
    background: linear-gradient(135deg, var(--gold), var(--gold2));
    color: #000;
    border: none;
    border-radius: 12px;
    font-family: 'Bebas Neue', sans-serif;
    font-size: 1.4rem;
    letter-spacing: 3px;
    cursor: pointer;
    margin-top: 8px;
    transition: opacity 0.2s, transform 0.2s;
  }

  .submit-btn:hover { opacity: 0.92; transform: translateY(-1px); }
  .submit-btn:active { transform: translateY(0); }

  .error-box {
    background: rgba(255,51,102,0.1);
    border: 1px solid rgba(255,51,102,0.3);
    border-radius: 10px;
    padding: 12px 16px;
    color: var(--red);
    font-size: 0.85rem;
    font-weight: 600;
    margin-bottom: 20px;
    display: flex;
    align-items: center;
    gap: 8px;
  }

  .bottom-link {
    text-align: center;
    margin-top: 24px;
    color: var(--muted);
    font-size: 0.9rem;
  }

  .bottom-link a {
    color: var(--gold);
    text-decoration: none;
    font-weight: 700;
    transition: color 0.2s;
  }

  .bottom-link a:hover { color: var(--gold2); }

  .ball-deco {
    text-align: center;
    font-size: 3rem;
    margin-bottom: 16px;
    animation: bounce 2s ease-in-out infinite;
  }

  @keyframes bounce {
    0%, 100% { transform: translateY(0); }
    50% { transform: translateY(-8px); }
  }
</style>
</head>
<body>
<div class="container">
  <div class="ball-deco">⚽</div>
  <div class="logo">FUT <span>SPIN</span></div>
  <div class="tagline">Gira · Vinci · Accumula</div>

  <div class="card">
    <div class="card-title">ACCEDI</div>

    {% if error %}
    <div class="error-box">⚠️ {{ error }}</div>
    {% endif %}

    <form method="POST" action="/login">
      <div class="field">
        <label>Username</label>
        <input type="text" name="username" placeholder="Il tuo username" autocomplete="username" required>
      </div>
      <div class="field">
        <label>Password</label>
        <input type="password" name="password" placeholder="••••••••" autocomplete="current-password" required>
      </div>
      <button type="submit" class="submit-btn">ENTRA →</button>
    </form>
  </div>

  <div class="bottom-link">
    Non hai un account? <a href="/register">Registrati gratis</a>
  </div>
</div>
<footer style="
  position:fixed;
  bottom:0; left:0; right:0;
  text-align:center;
  padding:14px 24px;
  color:#6b6b8a;
  font-size:0.75rem;
  background:rgba(10,10,15,0.95);
  border-top:1px solid rgba(255,255,255,0.04);
  backdrop-filter:blur(10px);
  z-index:100;
">
  <a href="/privacy" style="color:#6b6b8a;text-decoration:none;margin:0 10px;">Privacy Policy</a>
  <a href="/terms" style="color:#6b6b8a;text-decoration:none;margin:0 10px;">Termini</a>
  <a href="/come-funziona" style="color:#6b6b8a;text-decoration:none;margin:0 10px;">Come Funziona</a>
</footer>
</body>
</html>
